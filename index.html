<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="author" content="Project027">
  <meta name="description" content="A web page for buying car parts in Yerevan, Armenia">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarParts</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="png" href="/img/favicon.png">
</head>
<body>
  <header class="welcome">
    <div class="background-img">
     <h1>We Are Coming Soon!</h1>
     <nav>
        <ul class="welcome-nav">
          <li><a href="#search">Search</a></li>
          <li><a href="">Brands</a></li>
          <li><a href="">Track Orders</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="oval-border"></div>
  <main>
      <section class="search" id="search">
        <h2>Search</h2>
        <section class="search-all">
          <form action="" class="search-options">
              <label for="vehicle" class="search-label"> Vehicle: 
                <select name="vehicle" id="vehicle">
                  <option value="" selected disabled>Select Option</option>
                  <option value="automobile">Automobile</option>
                  <option value="motorcycle">Motorcycle</option>
                </select>
                </label>
                <label for="condition" class="search-label">Condition: 
                  <select name="condition" id="condition">
                    <option value="" disabled selected>Select condition</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                  </select>
                </label>
                <label for="brend" class="search-label">Brend: 
                  <select name="brend" id="brend">
                    <option value="" disabled selected>Select Brend</option>
                    <option value="kia">Kia</option>
                    <option value="volvo">Volvo</option>
                    <option value="bmw">BMW</option>
                    <option value="mersedec-benz">Mersedec-Benz</option>
                    <option value="nissan">Nissan</option>
                  </select>
                </label>
                <label for="type" class="search-label">Autopart Type: 
                  <select name="type" id="type">
                    <option selected disabled value="">Select type of autopart</option>
                    <option value="body">Body</option>
                    <option value="chassis">Chassis</option>
                    <option value="light">Lights</option>
                    <option value="transmission">Transmission</option>
                    <option value="engine">Engine</option>
                    <option value="interior">Interior Details</option>
                    <option value="airbag">AirBags</option>
                    <option value="accessories">Accessories</option>
                  </select>
                </label>
                <label for="color" class="search-label">Color: 
                  <select name="color" id="color">
                    <option value="">Select Color</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                  </select>
                </label>
                <label for="authentication" class="search-label">Authentication:
                  <select name="authentication" id="authentication">
                    <option value="">Select Option</option>
                    <option value="original">Original</option>
                    <option value="oem">OEM</option>
                    <option value="after-market">After Market</option>
                  </select>
                </label>
                <label for="price" class="search-label">Price:
                  <select name="price" id="price">
                    <option value="">Select price</option>
                    <option value="100">$0 - $100</option>
                    <option value="500">$100 - $500</option>
                    <option value="1500">$500 - $1500</option>
                    <option value="5000">$1500 - $5000</option>
                    <option value="5000+">$5000+</option>
                  </select>
                </label>
          </form>
           <div class="search-main">
            <h3>Recently Added</h3>
            <div class="search-part">
                <figure class="part-fig">
                  <img class="part-img" src="/img/bilstein-sus.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >Bilstein Suspenshion</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/cls-front-bumber.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >Mersedec-Benz CLS Front Bumper</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/H&R sus.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >H&R Suspenshion</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/m4-engine-cover.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >BMW M4 Engine Cover</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/m5 -trans.webp" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >BMW 5 Series Clutch Kit </figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/m5-ex.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >BMW 5 Series Exshaust System </figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/m5-piston.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >BMW 5 MotorSport Pistons</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/nissan-muron-headlight-right.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >Nissan Murano Right Headlight</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/volvo-airbag-modul.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >Volov Airbag Modul</figcaption>
                </figure>
                <figure class="part-fig">
                  <img class="part-img" src="/img/X7-Front-UnderCover.jpeg" alt="AutoPart" loading="lazy">
                  <figcaption class="part-figcap" >BMW X7 Front UnderCover</figcaption>
                </figure>
            </div>
        </section>
      </section>
  </main>
</body>
</html>
